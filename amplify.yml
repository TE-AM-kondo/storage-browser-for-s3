version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cd cdk
        - npm install -g aws-cdk
        - |
          cdk deploy --require-approval never > cdk_output.txt
          CDK_OUTPUTS=$(cat cdk_output.txt)
          rm cdk_output.txt
        - cd ..
        - CDK_OUTPUTS="$CDK_OUTPUTS" npx tsx scripts/generateAmplifyConfig.ts
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*